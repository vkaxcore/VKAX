# .github/workflows/build.yaml
name: CI • Android (modern+legacy) + Native (macOS-13/Ubuntu/Windows)

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Android tools URLs used by Ubuntu-only Android jobs
env:
  ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
  ANDROID_HOME: ${{ github.workspace }}/.android-sdk
  ANDROID_CLT_LINUX: https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip

# ============================
# ANDROID (modern APIs, Ubuntu AMD64 only)
# ============================
jobs:
  android_modern:
    name: android • ${{ matrix.os_name }} • api ${{ matrix.api }} • ndk ${{ matrix.ndk }}
    runs-on: ${{ matrix.runs_on }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        api: [24, 28, 34, 35]
        ndk: ["23.1.7779620"]
        include:
          - os_name: ubuntu-22-amd64
            runs_on: ubuntu-22.04
          - os_name: ubuntu-24-amd64
            runs_on: ubuntu-24.04
    env:
      ANDROID_NDK_VERSION: ${{ matrix.ndk }}  # expose to steps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Prepare SDK dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools" "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

      - name: Install cmdline-tools
        shell: bash
        run: |
          set -euo pipefail
          tmp=$(mktemp -d)
          curl -fsSL "$ANDROID_CLT_LINUX" -o "$tmp/cmdline.zip"
          unzip -q "$tmp/cmdline.zip" -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"

      - name: Accept Android licenses (hash-seeded)
        uses: ./.github/actions/android-accept-licenses

      - name: Install Android packages
        shell: bash
        env:
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          set -euo pipefail
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-${{ matrix.api }}" \
            "ndk;${ANDROID_NDK_VERSION}"

      - name: Verify SDK/NDK layout
        shell: bash
        run: |
          set -euo pipefail
          adb_bin="$ANDROID_SDK_ROOT/platform-tools/adb"
          plat_dir="$ANDROID_SDK_ROOT/platforms/android-${{ matrix.api }}"
          ndk_dir="$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}"
          pre="$ndk_dir/toolchains/llvm/prebuilt/linux-x86_64/bin"
          [ -x "$adb_bin" ] || { echo "::error::adb missing at $adb_bin"; exit 1; }
          [ -d "$plat_dir" ] || { echo "::error::Android platform missing: $plat_dir"; exit 1; }
          [ -d "$ndk_dir" ] || { echo "::error::NDK missing: $ndk_dir"; exit 1; }
          [ -d "$pre" ] || { echo "::error::NDK prebuilt not found: $pre"; ls -la "$ndk_dir/toolchains/llvm/prebuilt" || true; exit 1; }

      - name: Smoke compile (armv7a+arm64)
        id: smoke
        shell: bash
        run: |
          set -euo pipefail
          pre="$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          a32="$pre/armv7a-linux-androideabi21-clang++"
          a64="$pre/aarch64-linux-android21-clang++"
          [ -x "$a32" ] || { echo "::error::Missing $a32"; exit 127; }
          [ -x "$a64" ] || { echo "::error::Missing $a64"; exit 127; }
          mkdir -p smoke && cd smoke
          cat > t.cpp <<'CPP'
          #include <atomic>
          int main(){ std::atomic<int> v{0}; v++; return (int)v.load(); }
          CPP
          "$a32" -latomic -O2 t.cpp -o a32
          "$a64" -O2 t.cpp -o a64
          echo ok > ../.smoke_pass

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-android-${{ matrix.os_name }}-api${{ matrix.api }}
          path: |
            .smoke_pass
            smoke/**/*
          if-no-files-found: warn

      - name: Gradle build (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew --no-daemon --stacktrace assemble
          else
            echo "::notice::No Gradle wrapper; skipping."
          fi

      - name: CMake build (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f CMakeLists.txt ]; then
            cmake -S . -B build
            cmake --build build -j"$(getconf _NPROCESSORS_ONLN || echo 2)"
          else
            echo "::notice::No CMakeLists.txt; skipping."
          fi

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-android-${{ matrix.os_name }}-api${{ matrix.api }}
          path: |
            build/**/*
            **/build/outputs/**/*
          if-no-files-found: warn

  # ============================
  # ANDROID (legacy API 15, Ubuntu 22 AMD64)
  # ============================
  android_legacy:
    name: android-legacy • ubuntu-22-amd64 • api 15 • ndk ${{ matrix.ndk }}
    runs-on: ubuntu-22.04
    timeout-minutes: 40
    strategy:
      matrix:
        ndk: ["23.1.7779620"]
    env:
      ANDROID_NDK_VERSION: ${{ matrix.ndk }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Prepare SDK dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools" "$HOME/.android"
          touch "$HOME/.android/repositories.cfg"

      - name: Install cmdline-tools
        shell: bash
        run: |
          set -euo pipefail
          tmp=$(mktemp -d)
          curl -fsSL "$ANDROID_CLT_LINUX" -o "$tmp/cmdline.zip"
          unzip -q "$tmp/cmdline.zip" -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"

      - name: Accept Android licenses (hash-seeded)
        uses: ./.github/actions/android-accept-licenses

      - name: Install legacy platform + NDK
        shell: bash
        env:
          PATH: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin:${{ env.PATH }}
        run: |
          set -euo pipefail
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
            "platform-tools" \
            "platforms;android-15" \
            "ndk;${ANDROID_NDK_VERSION}"

      - name: Smoke compile armv7a @16
        shell: bash
        run: |
          set -euo pipefail
          pre="$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          a32="$pre/armv7a-linux-androideabi16-clang++"
          [ -x "$a32" ] || { echo "::error::Missing $a32"; exit 127; }
          mkdir -p smoke && cd smoke
          echo '#include <atomic>\nint main(){ std::atomic<int> v{0}; v++; return (int)v.load(); }' > t.cpp
          "$a32" -latomic -O2 t.cpp -o a32
          echo ok > ../.smoke_pass

      - name: Upload legacy smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-android-legacy-api15
          path: |
            .smoke_pass
            smoke/**/*
          if-no-files-found: warn

# ============================
# macOS (Intel) — native only, no Android deps
# ============================
  macos:
    name: native • macos-13-intel
    runs-on: macos-13
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain smoke
        shell: bash
        run: |
          set -euo pipefail
          echo 'int main(){return 0;}' > t.cpp
          c++ -v || true
          c++ -O2 t.cpp -o t
          ./t || true

      - name: CMake build (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f CMakeLists.txt ]; then
            cmake -S . -B build
            cmake --build build -j"$(sysctl -n hw.ncpu || echo 2)"
          else
            echo "::notice::No CMakeLists.txt; skipping."
          fi

      - name: Upload native artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-macos-13
          path: |
            build/**/*
          if-no-files-found: warn

# ============================
# Ubuntu (22/24 AMD64 + self-hosted ARM64) — native only
# ============================
  ubuntu:
    name: native • ${{ matrix.name }}
    runs-on: ${{ fromJSON(matrix.runs_on) }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-22-amd64
            runs_on: '"ubuntu-22.04"'
          - name: ubuntu-24-amd64
            runs_on: '"ubuntu-24.04"'
          - name: ubuntu-22-arm64
            runs_on: '["self-hosted","Linux","ARM64","ubuntu-22.04"]'
          - name: ubuntu-24-arm64
            runs_on: '["self-hosted","Linux","ARM64","ubuntu-24.04"]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain smoke
        shell: bash
        run: |
          set -euo pipefail
          echo 'int main(){return 0;}' > t.cpp
          c++ -v || true
          c++ -O2 t.cpp -o t
          ./t || true

      - name: CMake build (if present)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f CMakeLists.txt ]; then
            cmake -S . -B build
            cmake --build build -j"$(nproc || echo 2)"
          else
            echo "::notice::No CMakeLists.txt; skipping."
          fi

      - name: Upload native artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.name }}
          path: |
            build/**/*
          if-no-files-found: warn

# ============================
# Windows (PowerShell) — native only, no Android deps
# ============================
  windows:
    name: native • windows-2022
    runs-on: windows-2022
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC env
        uses: ilammy/msvc-dev-cmd@v1

      - name: Toolchain smoke
        shell: pwsh
        run: |
          'int main(){return 0;}' | Set-Content -NoNewline -Path .\t.cpp
          cl /nologo .\t.cpp /Fe:t.exe
          .\t.exe

      - name: CMake build (if present)
        shell: pwsh
        run: |
          if (Test-Path .\CMakeLists.txt) {
            cmake -S . -B build -G "Ninja"
            cmake --build build -- -j 2
          } else {
            echo "::notice::No CMakeLists.txt; skipping."
          }

      - name: Upload native artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-windows-2022
          path: |
            build/**/*
          if-no-files-found: warn
