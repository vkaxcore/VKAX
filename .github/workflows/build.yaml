  windows-mingw-msys2:
    name: windows • msys2 mingw • depends
    runs-on: windows-2022
    timeout-minutes: 150
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            git
            make
            autoconf
            automake
            libtool
            pkgconf
            cmake
            bison
            patch
            zip
            unzip
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-ccache

      - name: Init ccache dir
        shell: bash
        run: echo "CCACHE_DIR=$RUNNER_TEMP/.ccache" >> "$GITHUB_ENV"

      - name: Restore cache • depends (sources+built)
        uses: actions/cache@v4
        with:
          path: |
            depends/sources
            depends/built
          key: windows-msys2-depends-x86_64-w64-mingw32-${{ hashFiles('depends/**', 'configure.ac', 'src/config/*') }}
          restore-keys: |
            windows-msys2-depends-x86_64-w64-mingw32-

      - name: Restore cache • ccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.ccache
          key: windows-msys2-ccache-${{ github.sha }}
          restore-keys: |
            windows-msys2-ccache-

      - name: Build depends (msys2)
        shell: msys2 {0}
        env:
          HOST: x86_64-w64-mingw32
        run: |
          set -euo pipefail
          make -C depends -j2 HOST=${HOST}

      - name: Configure (msys2)
        shell: msys2 {0}
        env:
          HOST: x86_64-w64-mingw32
        run: |
          set -euo pipefail
          export PATH="/mingw64/bin:$PATH"
          ./autogen.sh
          export CONFIG_SITE="$PWD/depends/${HOST}/share/config.site"
          ./configure --host=${HOST} --prefix="$PWD/depends/${HOST}" --disable-tests --disable-bench

      - name: Build (msys2)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          export PATH="/mingw64/bin:$PATH"
          ccache -M "${CCACHE_MAXSIZE}"
          make -j$(nproc)

      - name: Package (msys2)
        shell: msys2 {0}
        run: |
          set -euo pipefail
          mkdir -p dist/windows-x86_64-w64-mingw32
          for f in src/vkaxd.exe src/vkax-cli.exe src/vkax-tx.exe src/qt/vkax-qt.exe; do
            [ -f "$f" ] && install -m0755 "$f" dist/windows-x86_64-w64-mingw32/
          done
          (cd dist/windows-x86_64-w64-mingw32 && sha256sum * > SHA256SUMS || true)

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-w64-mingw32-msys2
          path: dist/windows-x86_64-w64-mingw32/**
          if-no-files-found: error
