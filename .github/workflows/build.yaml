  build-macos:
    runs-on: macos-13
    needs: get-version
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ccache
        uses: actions/cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: macos-ccache-${{ hashFiles('**/*') }}
          restore-keys: macos-ccache-

      - name: Cache depends
        uses: actions/cache@v3
        with:
          path: depends/work
          key: macos-depends-${{ hashFiles('build.properties') }}

      - name: Install Dependencies
        run: |
          brew install automake libtool pkg-config miniupnpc librsvg libnatpmp zeromq python3 || true
          pip3 install -U setuptools ds_store mac_alias

      - name: Patch Boost for macOS 13
        run: |
          BOOST_FILE=depends/work/build/x86_64-apple-darwin22.6.0/boost/1_73_0/boost/mpl/aux_/integral_wrapper.hpp
          if [ -f "$BOOST_FILE" ]; then
            sed -i '' 's/\(value - 1\)/((value <= 0 ? 0 : value - 1))/g' "$BOOST_FILE"
          else
            echo "Boost file not found â€” patch will apply during depends build"
          fi

      - name: Build Boost + Depends
        run: |
          make -C depends -j$(sysctl -n hw.ncpu)

      - name: Configure VKAX
        run: |
          ./autogen.sh
          ./configure --prefix=`pwd`/depends/x86_64-apple-darwin22.6.0

      - name: Build Binaries
        run: make -j$(sysctl -n hw.ncpu)

      - name: Package Binaries
        run: |
          mkdir -p $BUILD_DIR
          mv src/{vkax-cli,vkaxd,qt/vkax-qt} $BUILD_DIR/
          strip $BUILD_DIR/*
          tar -czf ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.tar.gz $BUILD_DIR

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.get-version.outputs.version }}
          path: ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.tar.gz
