name: "CI • Build VKAX"

on:
  push:
    branches: ["main", "release/**", "v*", "v**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_MAXSIZE: 500M

jobs:
  linux:
    name: linux • ${{ matrix.host }} • depends
    runs-on: ubuntu-24.04
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - { host: "x86_64-pc-linux-gnu" }
          - { host: "aarch64-linux-gnu", apt_extra: "g++-aarch64-linux-gnu" }
          - { host: "arm-linux-gnueabihf", apt_extra: "g++-arm-linux-gnueabihf" }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install toolchain
        shell: bash
        env:
          APT_EXTRA: ${{ matrix.apt_extra }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            autoconf automake libtool pkg-config make cmake \
            gcc g++ bison python3 curl patch file xz-utils \
            ccache ${APT_EXTRA:-}

      - name: Init ccache dir
        shell: bash
        run: echo "CCACHE_DIR=$RUNNER_TEMP/.ccache" >> "$GITHUB_ENV"

      - name: Restore cache • depends (sources+built)
        uses: actions/cache@v4
        with:
          path: |
            depends/sources
            depends/built
          key: ${{ runner.os }}-depends-${{ matrix.host }}-${{ hashFiles('depends/**', 'configure.ac', 'src/config/*') }}
          restore-keys: |
            ${{ runner.os }}-depends-${{ matrix.host }}-

      - name: Restore cache • ccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.ccache
          key: ${{ runner.os }}-ccache-${{ matrix.host }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-${{ matrix.host }}-

      - name: Build depends
        shell: bash
        env:
          HOST: ${{ matrix.host }}
        run: |
          set -euo pipefail
          make -C depends -j2 HOST=${HOST}

      - name: Configure
        shell: bash
        env:
          HOST: ${{ matrix.host }}
        run: |
          set -euo pipefail
          export PATH="/usr/lib/ccache:$PATH"
          ./autogen.sh
          export CONFIG_SITE="$PWD/depends/${HOST}/share/config.site"
          ./configure --host="${HOST}" --prefix="$PWD/depends/${HOST}" --disable-tests --disable-bench

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          export PATH="/usr/lib/ccache:$PATH"
          ccache -M "${CCACHE_MAXSIZE}"
          make -j$(nproc)

      - name: Package
        shell: bash
        env:
          HOST: ${{ matrix.host }}
        run: |
          set -euo pipefail
          mkdir -p dist/linux-${HOST}
          for f in src/vkaxd src/vkax-cli src/vkax-tx src/qt/vkax-qt; do
            [ -f "$f" ] && install -m0755 "$f" dist/linux-${HOST}/
          done
          (cd dist/linux-${HOST} && sha256sum * > SHA256SUMS || true)

      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.host }}
          path: dist/linux-${{ matrix.host }}/**
          if-no-files-found: error

