name: VKAX Master Build

on:
  push:
    branches:
      - main
      - v100.11.5*
      - develop
  pull_request:
    branches:
      - develop

env:
  COIN_NAME: vkax
  BUILD_DIR: vkax-build
  TEST_LOG_ARTIFACT_DIR: test-logs
  RELEASE_BRANCH: main

jobs:
  # -------------------------
  # Step 1: Determine version
  # -------------------------
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.select-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Read version from build.properties
        id: versions
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: build.properties
          properties: 'release-version snapshot-version'
      - name: Choose version
        id: select-version
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]] || [[ "$GITHUB_REF" == *develop ]] || [[ "$GITHUB_REF" == *v100.11.3* ]]; then
            version=${{ steps.versions.outputs.snapshot-version }}
          else
            version=${{ steps.versions.outputs.release-version }}
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "$version" > version.txt
      - uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  # -------------------------
  # Step 2: Setup dependencies
  # -------------------------
  setup-dependencies:
    runs-on: ubuntu-latest
    outputs:
      deps-script: ${{ steps.save-script.outputs.deps-script }}
    steps:
      - uses: actions/checkout@v4
      - name: Create install-deps.sh
        id: save-script
        run: |
          cat <<'EOF' > install-deps.sh
          #!/bin/bash
          set -e
          if [[ "$OSTYPE" == "darwin"* ]]; then
            brew install automake libtool pkg-config miniupnpc libnatpmp zeromq python3 || true
            pip3 install setuptools || true
          else
            sudo apt-get update -y
            sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config python3 bsdmainutils cmake curl zip unzip
            if [[ "$1" == "windows" ]]; then
              sudo apt-get install -y g++-mingw-w64-x86-64 gcc-mingw-w64-x86-64
              sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
              sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
            elif [[ "$1" == "arm64" ]]; then
              sudo apt-get install -y g++-aarch64-linux-gnu
            fi
          fi
          EOF
          chmod +x install-deps.sh
          echo "deps-script=install-deps.sh" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: install-deps
          path: install-deps.sh

  # -------------------------
  # Step 3: Ubuntu build matrix (x86_64 + ARM64)
  # -------------------------
  build-ubuntu:
    runs-on: ubuntu-22.04
    needs: [get-version, setup-dependencies]
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: install-deps
      - name: Install dependencies
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            bash install-deps.sh arm64
          else
            bash install-deps.sh
          fi
      - name: Build depends
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            make -C depends -j$(nproc) HOST=aarch64-linux-gnu
          else
            make -C depends -j$(nproc)
          fi
      - name: Configure and build
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            ./autogen.sh && ./configure --prefix=`pwd`/depends/aarch64-linux-gnu
          else
            ./autogen.sh && ./configure --prefix=`pwd`/depends/x86_64-pc-linux-gnu
          fi
          make -j$(nproc)
      - name: Move binaries
        run: |
          mkdir -p $BUILD_DIR
          mv src/{vkax-cli,vkaxd,qt/vkax-qt} $BUILD_DIR/
          strip $BUILD_DIR/*
      - name: Create artifact
        run: |
          if [[ "${{ matrix.arch }}" == "arm64" ]]; then
            tar -czf ${COIN_NAME}-arm64-${{ needs.get-version.outputs.version }}.tar.gz $BUILD_DIR
          else
            tar -czf ${COIN_NAME}-ubuntu-${{ needs.get-version.outputs.version }}.tar.gz $BUILD_DIR
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ needs.get-version.outputs.version }}
          path: |
            ${{ matrix.arch == 'arm64' && format('{0}-arm64-{1}.tar.gz', env.COIN_NAME, needs.get-version.outputs.version) || format('{0}-ubuntu-{1}.tar.gz', env.COIN_NAME, needs.get-version.outputs.version) }}

  # -------------------------
  # Step 4: macOS build
  # -------------------------
  build-macos:
    runs-on: macos-13
    needs: [get-version, setup-dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: install-deps
      - name: Install macOS dependencies
        run: bash install-deps.sh
      - name: Set CXXFLAGS
        run: export CXXFLAGS="-Wno-deprecated-declarations"
      - name: Build depends
        run: make -C depends -j$(sysctl -n hw.ncpu)
      - name: Configure and build
        run: ./autogen.sh && ./configure CXXFLAGS="$CXXFLAGS" --prefix=`pwd`/depends/x86_64-apple-darwin20.6.0 && make -j$(sysctl -n hw.ncpu)
      - name: Move binaries
        run: |
          mkdir -p $BUILD_DIR
          mv src/{vkax-cli,vkaxd,qt/vkax-qt} $BUILD_DIR/
          strip $BUILD_DIR/*
      - name: Create artifact
        run: tar -czf ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.tar.gz $BUILD_DIR
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.get-version.outputs.version }}
          path: ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.tar.gz
      - name: SHA256 checksum
        run: sha256sum ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.tar.gz > ${COIN_NAME}-macos-${{ needs.get-version.outputs.version }}.sha256

  # -------------------------
  # Step 5: Windows cross-compile
  # -------------------------
  build-windows:
    runs-on: ubuntu-22.04
    needs: [get-version, setup-dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: install-deps
      - name: Install Windows dependencies
        run: bash install-deps.sh windows
      - name: Build depends
        run: make -C depends -j$(nproc) HOST=x86_64-w64-mingw32
      - name: Configure and build
        run: ./autogen.sh && ./configure --prefix=`pwd`/depends/x86_64-w64-mingw32 && make -j$(nproc)
      - name: Move binaries
        run: |
          mkdir -p $BUILD_DIR
          mv src/{vkax-cli.exe,vkaxd.exe,qt/vkax-qt.exe} $BUILD_DIR/
      - name: Create zip artifact
        run: zip -r ${COIN_NAME}-win-${{ needs.get-version.outputs.version }}.zip $BUILD_DIR
      - uses: actions/upload-artifact@v4
        with:
          name: win-${{ needs.get-version.outputs.version }}
          path: ${COIN_NAME}-win-${{ needs.get-version.outputs.version }}.zip
      - name: SHA256 checksum
        run: sha256sum ${COIN_NAME}-win-${{ needs.get-version.outputs.version }}.zip > ${COIN_NAME}-win-${{ needs.get-version.outputs.version }}.sha256

  # -------------------------
  # Step 6: Test binaries
  # -------------------------
  test-binaries:
    runs-on: ubuntu-22.04
    needs: [build-ubuntu, build-ubuntu-arm64, build-macos, build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ubuntu-${{ needs.get-version.outputs.version }}
          path: ubuntu-test
      - uses: actions/download-artifact@v4
        with:
          name: arm64-${{ needs.get-version.outputs.version }}
          path: arm64-test
      - uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.get-version.outputs.version }}
          path: macos-test
      - uses: actions/download-artifact@v4
        with:
          name: win-${{ needs.get-version.outputs.version }}
          path: win-test
      - name: Run CLI version checks
        run: |
          echo "Testing Ubuntu x86_64..."
          ./ubuntu-test/vkax-cli --version
          echo "Testing Ubuntu ARM64..."
          ./arm64-test/vkax-cli --version
          echo "Testing macOS..."
          ./macos-test/vkax-cli --version
          echo "Testing Windows (wine)..."
          sudo apt-get install -y wine64
          wine win-test/vkax-cli.exe --version
      - name: Upload test logs
        run: |
          mkdir -p $TEST_LOG_ARTIFACT_DIR
          echo "Tests passed" > $TEST_LOG_ARTIFACT_DIR/tests.log
      - uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: $TEST_LOG_ARTIFACT_DIR

  # -------------------------
  # Step 7: Release upload (optional)
  # -------------------------
  create-release:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-ubuntu-arm64, build-macos, build-windows, test-binaries]
    if: github.ref == 'refs/heads/${{ env.RELEASE_BRANCH }}'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ubuntu-${{ needs.get-version.outputs.version }}
          path: artifacts
      - uses: actions/download-artifact@v4
        with:
          name: arm64-${{ needs.get-version.outputs.version }}
          path: artifacts
      - uses: actions/download-artifact@v4
        with:
          name: macos-${{ needs.get-version.outputs.version }}
          path: artifacts
      - uses: actions/download-artifact@v4
        with:
          name: win-${{ needs.get-version.outputs.version }}
          path: artifacts
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.get-version.outputs.version }}
          name: "VKAX ${{ needs.get-version.outputs.version }}"
          files: artifacts/*
