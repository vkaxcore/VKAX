name: Build Yerbas macOS
on:
  workflow_dispatch:

env:
  COIN_NAME: yerbas
  BUILD_DIR: yerbas-build
  COMPRESS_DIR: yerbas-compress

jobs:
  build-macos:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install automake libtool pkg-config miniupnpc librsvg libnatpmp zeromq python
          pip3 install --upgrade pip setuptools

      - name: Build Depends
        run: |
          export FALLBACK_DOWNLOAD_PATH=https://pool.nowput.org/depends/
          make -C depends -j8 HOST=x86_64-apple-darwin20.6.0

      - name: Configure
        run: |
          ./autogen.sh
          ./configure --prefix=`pwd`/depends/x86_64-apple-darwin20.6.0

      - name: Build Binaries
        run: |
          make -j8
          mkdir -p ${BUILD_DIR}
          cp src/{yerbas-cli,yerbasd,qt/yerbas-qt} ${BUILD_DIR}/
          strip ${BUILD_DIR}/*

      - name: Compress Binaries
        run: |
          mkdir -p ${COMPRESS_DIR}
          tar -cvzf ${COMPRESS_DIR}/${COIN_NAME}-macos.tar.gz -C ${BUILD_DIR} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${COIN_NAME}-macos
          path: ${COMPRESS_DIR}/${COIN_NAME}-macos.tar.gz
