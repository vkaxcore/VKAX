name: VKAX macOS Minimal Build

on:
  push:
    branches:
      - v100.11.5-macbuild
  workflow_dispatch:

env:
  COIN_NAME: vkax
  BUILD_DIR: vkax-build
  COMPRESS_DIR: vkax-compress
  TEST_DIR: vkax-test
  BOOST_VERSION: 1_73_0

jobs:
  build-macos:
    name: macOS Build
    strategy:
      matrix:
        version: [12, 13]
        arch: [x86_64, arm64]
    runs-on: macos-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install automake libtool pkg-config miniupnpc libnatpmp zeromq python qt@5
          export BDB_INCLUDE_DIR=$(brew --prefix berkeley-db@4)/include
          export BDB_LIB_DIR=$(brew --prefix berkeley-db@4)/lib
          export QT_PATH=$(brew --prefix qt@5)
          export PATH=$QT_PATH/bin:$PATH
          export PKG_CONFIG_PATH=$QT_PATH/lib/pkgconfig:$PKG_CONFIG_PATH

      - name: Build depends
        run: |
          HOST=${{ matrix.arch }}-apple-darwin20.6.0
          make -C depends -j$(sysctl -n hw.ncpu) HOST=$HOST

      - name: Configure VKAX
        run: |
          ./autogen.sh
          ./configure --prefix=$(pwd)/depends/$HOST \
                      --with-boost=$(pwd)/depends/boost \
                      --with-incompatible-bdb \
                      CXXFLAGS="-I$BDB_INCLUDE_DIR -I$QT_PATH/include" \
                      LDFLAGS="-L$BDB_LIB_DIR -L$QT_PATH/lib" \
                      QT_SELECT=5

      - name: Build Binary
        run: |
          make -j$(sysctl -n hw.ncpu)
          mkdir -p $BUILD_DIR $TEST_DIR
          mv src/{vkax-cli,vkaxd,qt/vkax-qt} $BUILD_DIR/
          cp src/{vkax-cli,vkaxd,qt/vkax-qt} $TEST_DIR/

      - name: Generate DMG
        run: |
          make deploy
          mkdir -p macos-dmg
          mv vkax-Qt.dmg macos-dmg/
          cd macos-dmg
          shasum -a 256 *.dmg > checksums.txt
          cd ..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vkax-macos-${{ matrix.arch }}-${{ matrix.version }}
          path: $BUILD_DIR

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: vkax-macos-${{ matrix.arch }}-dmg-${{ matrix.version }}
          path: macos-dmg
