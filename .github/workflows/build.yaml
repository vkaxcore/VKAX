name: VKAX macOS 13 Build
on:
  push:
    branches:
      - main
      - v100.11.5*
      - develop
  pull_request:
    branches:
      - develop

env:
  COIN_NAME: vkax
  BUILD_DIR: vkax-build
  COMPRESS_DIR: vkax-compress

jobs:
  build-macos13:
    name: macOS 13 Intel build
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Required Packages
        run: |
          brew update
          brew install automake libtool pkg-config miniupnpc librsvg libnatpmp zeromq python qt@5 berkeley-db@4
          pip3 install ds_store mac_alias setuptools

      - name: Set Environment Variables for Qt5 and BDB
        run: |
          export PATH="/usr/local/opt/qt@5/bin:$PATH"
          export PKG_CONFIG_PATH="/usr/local/opt/qt@5/lib/pkgconfig:/usr/local/opt/berkeley-db@4/lib/pkgconfig"
          export CPPFLAGS="-I/usr/local/opt/qt@5/include -I/usr/local/opt/berkeley-db@4/include"
          export LDFLAGS="-L/usr/local/opt/qt@5/lib -L/usr/local/opt/berkeley-db@4/lib"

      - name: Build depends
        run: |
          echo "building depends with $(sysctl -n hw.ncpu) threads"
          export FALLBACK_DOWNLOAD_PATH=https://explorer.yerbas.org/depends/
          make -C depends -j8

      - name: Configure
        run: |
          ./autogen.sh
          ./configure --prefix=`pwd`/depends/x86_64-apple-darwin20.6.0

      - name: Patch Boost Build Warnings
        run: |
          echo "Patching Boost to ignore enum-constexpr warnings..."
          export CXXFLAGS="-Wno-enum-constexpr-conversion"

      - name: Build Binary
        run: |
          make -j8
          mkdir -p $BUILD_DIR
          mv src/{vkax-cli,vkaxd,qt/vkax-qt} $BUILD_DIR/
          strip $BUILD_DIR/*

      - name: Generate Checksum and Compress
        run: |
          cd $BUILD_DIR
          shasum vkax-cli >> checksums.txt
          openssl sha256 vkax-cli >> checksums.txt
          shasum vkaxd >> checksums.txt
          openssl sha256 vkaxd >> checksums.txt
          shasum vkax-qt >> checksums.txt
          openssl sha256 vkax-qt >> checksums.txt
          cat checksums.txt
          cd ..
          tar -cvzf ${COIN_NAME}-macos-intel-${GITHUB_SHA}.tar.gz $BUILD_DIR/*
          mkdir -p ${COMPRESS_DIR}
          mv ${COIN_NAME}-macos-intel-${GITHUB_SHA}.tar.gz ${COMPRESS_DIR}/
          shasum ${COMPRESS_DIR}/${COIN_NAME}-macos-intel-${GITHUB_SHA}.tar.gz >> ${COMPRESS_DIR}/checksums.txt
          openssl sha256 ${COMPRESS_DIR}/${COIN_NAME}-macos-intel-${GITHUB_SHA}.tar.gz >> ${COMPRESS_DIR}/checksums.txt
          cat ${COMPRESS_DIR}/checksums.txt

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COIN_NAME }}-macos-intel-${GITHUB_SHA}
          path: ${{ env.COMPRESS_DIR }}

      - name: Generate macOS DMG
        run: |
          make deploy

      - name: Upload DMG File
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COIN_NAME }}-macos-intel-dmg-${GITHUB_SHA}
          path: vkax-Qt.dmg
