name: Android Build

on:
  push:
    branches:
      - main
      - development  # You can specify other branches here
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # or use macos-latest for macOS runners
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adoptopenjdk'

      - name: Set up Android SDK
        uses: reactivecircus/android-sdk-manager@v2
        with:
          sdk-version: 'commandlinetools-linux-7583922_latest.zip'  # You can specify the version you need
          ndk-version: '21.3.6528147'  # Set the NDK version to match your project

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3

      - name: Build the project with Gradle
        run: ./gradlew build --stacktrace

      - name: Build the APK
        run: ./gradlew assembleRelease  # Change to assembleDebug if you want to build a debug APK

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk  # Update the path to match your build output

